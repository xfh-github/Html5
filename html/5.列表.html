<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>

<body>
<!--有序列表 -->
<!--应用范围：试卷，问答 -->
<ol>
    <li>java</li>
    <li>mysql</li>
    <li>前端</li>
    <li>Javaweb</li>
    <li>框架</li>
    <li>项目</li>
</ol>

<hr/>
<!--无序列表 -->
<!--混乱的意思 -->
<ul>
    <li>java</li>
    <li>mysql</li>
    <li>前端</li>
    <li>Javaweb</li>
    <li>框架</li>
    <li>项目</li>
</ul>

<!--自定义列表 -->
<!--dl:标签 -->
<!--dt:列表名称 -->
<!--dd:列表内容-->
<!--公司网站底部-->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>mysql</dd>
    <dd>前端</dd>
    <dd>Javaweb</dd>
    <dd>框架</dd>
    <dd>项目</dd>

    <dt>家乡</dt>

    <dd>河南</dd>
    <dd>杭州</dd>
    <dd>北京</dd>
    <dd>安阳</dd>
    <dd>鹤壁</dd>
</dl>

</body>
</html>
