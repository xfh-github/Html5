<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<!--表单form
action: 表单提交的位置，可以是网站，也可以是一个请求处理地址
method：有两种提交方式 get和post
        get  提交的信息显示在URL地址栏中，不安全，但是高效
        post 比较安全，适合传输大文件
-->

<h1>注册</h1>

<!--<form action="1.我的第一个网页.html" method="post">-->
<form action="1.我的第一个网页.html" method="get">

    <!--文本输入框: input type="text"
    values："没有结果，才华是狗屎，忍着，坚持，成功"  默认初始值
    maxlength： 最长能写几个字符
    size： 文本框的长度
    -->

    <p> 名字：<input type="text" name="username"> </p>

    <!--密码框：input type="password"-->
    <p> 密码：<input type="password" name="pwd"> </p>

    <!--单选框标签
    input type="radio" 类型单选的意思
    value：单选框的值
    name: 表示组，同一组表示同一个单选框
    -->
    <p>
        <input type="radio" value="boy" name="sex"/>男
        <input type="radio" value="gril" name="sex"/>女
    </p>

    <!--多选框
    input type="checkbox"
    -->
    <p>
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>敲代码
        <input type="checkbox" value="eat" name="hobby">吃饭
        <input type="checkbox" value="love" name="hobby">恋爱
        <input type="checkbox" value="wang" name="hobby" checked>思考
        <input type="checkbox" value="study" name="hobby" checked>学习
    </p>

    <!--按钮
    input type="button"
    value="按钮名字"
    input type="image"
    value: 可以给表单，按钮赋值
    -->
    <p>按钮
        <input type="button" value="按钮名字" >
        <input type="image" src="../resources/image/简历邢.jpg">

    </p>

    <!--下拉框 列表框
    select name="地区"
    option value="选项的值"
    value:这才是提交的值，之前那个是显示在页面的值
    selected:默认选中值
    -->
    <p>下拉框：
    <select name="地区">
        <option value="china">中国</option>
        <option value="america">美国</option>
        <option value="riben" selected>日本</option>
        <option value="hanguo">韩国</option>
        <option value="aodaliya">澳大利亚</option>
    </select>
    </p>

    <!--文本区域
    cols="10" rows="10" 行和列
    -->
    <p>文本区域：
    <textarea name="textarea" cols="10" rows="10">文本内容</textarea>
    </p>

    <!--文件区域
    input type="file"
    name="file"提交数据时带的值
    -->

    <p>文件上传：
        <input type="file" name="file">
        <input type="button" name="upload" value="upload">
    </p>

    <!--邮箱验证-->
    <p>邮件：
        <input type="email" name="email">
    </p>
    <!--URL验证-->
    <p>url：
        <input type="url" name="url">
    </p>

    <!--数字验证-->
    <p>商品数量：
        <input type="number" name="num" maxlength="100" minlength="0" step="10">
    </p>

    <!--滑块
    input type="range"
    -->
    <p>
    <input type="range" name="voice" min="0" max="100" step="2">
    </p>

    <!--搜索框

    -->
    <p>搜索框：
        <input type="search" name="search">
    </p>






    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>
</body>
</html>
